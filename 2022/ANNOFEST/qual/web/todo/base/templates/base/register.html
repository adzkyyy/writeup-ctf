{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
  <h1>Register</h1>
</div>

<div class="card-body">
  <form method="POST">
    {% csrf_token %}
    <div>{{ form.as_p }}</div>
    <input class="button" style="margin-top: 10px" type="submit" value="Register">
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
</div>

{% endblock content %}
